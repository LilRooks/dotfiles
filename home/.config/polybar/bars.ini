[bar/generic]
width = 100%
height = 30
wm-restack = bspwm

fixed-center = false

overline-size = 3
underline-size = 3

font-0 = Ubuntu Nerd Font:style=book:size=10;2
font-1 = Blobmoji:style=Regular:scale=10;3
font-2 = DejaVuSans:size=10;2

cursor-click = pointer
cursor-scroll = ns-resize

[bar/top]
inherit = bar/generic
background = ${colors.background}
foreground = ${colors.foreground}
tray-position = right

modules-left = bspwm
modules-center = xwindow
modules-right = updates trash temperature wlan eth volume battery date
