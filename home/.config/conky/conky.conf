conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = '#ffffff',
    color0 = '#555555',
    color1 = '#836953',
    color2 = '#F7A8B8',
    color3 = '#FFBA77',
    color4 = '#FFF433',
    color5 = '#88FF88',
    color6 = '#55CDFC',
    color7 = '#9B59D0',
    color8 = '#AAAAAA',
    color9 = '#FF6666',
